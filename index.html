<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="./src/scss/index.css" rel="stylesheet">
  <script src='./src/js/index.js'></script>
  <title>Basic Template</title>
</head>

<body>
  <header>

  </header>

  <main>
    <table>
      <tr>
        <td colspan=4>
          <input type="text" id="display" readonly />
        </td>
      </tr>
      <tr>
        <td><button class='btn-digit'>(</button></td>
        <td><button class='btn-digit'>)</button></td>
        <td><button class='btn-digit'>%</button></td>
        <td><button class='btn-clear'>AC</button></td>
      </tr>
      <tr>
        <td><button class='btn-digit'>7</button></td>
        <td><button class='btn-digit'>8</button></td>
        <td><button class='btn-digit'>9</button></td>
        <td><button class='btn-digit'>/</button></td>
      </tr>
      <tr>
        <td><button class='btn-digit'>4</button></td>
        <td><button class='btn-digit'>5</button></td>
        <td><button class='btn-digit'>6</button></td>
        <td><button class='btn-digit'>*</button></td>
      </tr>
      <tr>
        <td><button class='btn-digit'>1</button></td>
        <td><button class='btn-digit'>2</button></td>
        <td><button class='btn-digit'>3</button></td>
        <td><button class='btn-digit'>-</button></td>
      </tr>
      <tr>
        <td><button class='btn-digit'>0</button></td>
        <td><button class='btn-digit'>.</button></td>
        <td><button class='btn-eq'>&equals;</button></td>
        <td><button class='btn-digit'>+</button></td>
      </tr>
    </table>
  </main>

  <footer>

  </footer>

</body>

</html>
